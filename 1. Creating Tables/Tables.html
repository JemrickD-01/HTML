<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Tables">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tables</title>
    </head>
    <body>
        <!--<tables>
            <tr> Table row
            <td> Table Column
            <th> Table Heading-->
        
        <h1>Tables: Example 1</h1>
        <!--This is example 1 -->
        <table>
            <tr>
                <th>Column Name 1</th>
                <th>Column Name 2</th>
            </tr>
            <tr>
                <td>Content 1</td>
                <td>Content 2</td>
            </tr>
             <tr>
                <td>Sample 1</td>
                <td>Sample 2</td>
            </tr>
        </table>
        <hr>
        
        <!-- This is example 2-->
        <h1>Tables: Example 2</h1>
        <table>
            <caption>This is Caption: </caption>
            <thead>
                <tr>
                    <td>THead 1</td>
                    <td>THead 2</td>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <td>TFoot 1</td>
                    <td>TFoot 2</td>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>TBody 1</td>
                    <td>TBody 2</td>
                </tr>
            </tbody>
        </table>
    <!--Both table options can be use to make tables.-->
    </body>
</html>
